<h2>Lista de Pessoas</h2>

<button (click)="addNewPerson()">Adicionar Nova Pessoa</button>

<table *ngIf="people.length > 0">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Endereço</th>
      <th>CEP</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Contato</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <td>{{ person.name }}</td>
      <td>{{ person.address }}</td>
      <td>{{ person.zipCode }}</td>
      <td>{{ person.city }}</td>
      <td>{{ person.state }}</td>
      <td>{{ getPhoneContacts(person) }}</td>
      <td>
        <button (click)="editPerson(person.id)">Editar</button>
        <button (click)="deletePerson(person.id)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="people.length === 0">Nenhuma pessoa cadastrada.</div>
